<h2>Add Product</h2>
<form (ngSubmit)="save()" #f="ngForm" novalidate>
  <label>Id <input type="number" [(ngModel)]="model.id" name="id" required></label><br>
  <label>Name <input [(ngModel)]="model.name" name="name" maxlength="50" required></label><br>
  <label>Description <input [(ngModel)]="model.description" name="description" maxlength="255" required></label><br>
  <label>Price <input type="number" step="0.01" [(ngModel)]="model.price" name="price" required></label><br>
  <label>Units <input type="number" [(ngModel)]="model.units" name="units" required></label><br>
  <button type="submit" [disabled]="f.invalid">Submit</button>
  <button type="button" routerLink="/products">Back</button>
</form>
