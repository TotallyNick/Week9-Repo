<h2>Update Product</h2>
<form (ngSubmit)="save()" #f="ngForm" novalidate>
  <div class="mb-2">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" [(ngModel)]="model.name" maxlength="50">
  </div>
  <div class="mb-2">
    <label class="form-label">Description</label>
    <input class="form-control" name="description" [(ngModel)]="model.description" maxlength="255">
  </div>
  <div class="mb-2">
    <label class="form-label">Price</label>
    <input type="number" step="0.01" class="form-control" name="price" [(ngModel)]="model.price">
  </div>
  <div class="mb-2">
    <label class="form-label">Units</label>
    <input type="number" class="form-control" name="units" [(ngModel)]="model.units">
  </div>

  <button class="btn btn-primary" type="submit">Update</button>
  <button class="btn btn-primary" routerLink="/products">Cancel</button>
</form>
